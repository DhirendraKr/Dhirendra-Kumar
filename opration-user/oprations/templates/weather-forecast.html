{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <div class="row ">
        <div class="col-lg-12 h-25" style="background-color:#d0d0d0;">
            <h3 style="">Weather Forecast</h3>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="dropdown">
            <span id="button"></span>

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Add More + </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for city in city_list %}
                    <a class="dropdown-item" onclick="addWeather('{{city.city_id}}', '{{city.city_name}}')" id="{{city.city_id}}" href="#">{{city.city_name}}</a>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript">


    function addWeather(id, name) {
        let data = sessionStorage;
        if(data.getItem('name')!='null' ){
            sessionStorage.setItem(name, id);
        }

    }

    $(document).ready(function () {
        getWeather()
    })

</script>
</html>
